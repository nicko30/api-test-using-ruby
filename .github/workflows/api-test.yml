name: Ruby API Tests

on:
  # Schedule the workflow to run at 10:00 AM Jakarta time (GMT+7)
  schedule:
    - cron: '30 10 * * *'  # 3:00 AM UTC = 10:00 AM Jakarta (GMT+7)

  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: 'Cucumber tags to run'
        required: true
        default: '@TEST_API-97'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file from secret
        run: echo '${{ secrets.DOTENV_FILE }}' > .env

      # Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'
          bundler-cache: true   # Cache dependencies to improve speed

      # Install dependencies
      - name: Install dependencies
        run: |
          bundle install

      # Run the API tests using Cucumber with dynamic tags
      - name: Run Cucumber tests
        run: |
          bundle exec cucumber --tags ${{ github.event.inputs.cucumber_tags }}
